apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: milankwiatkowski/backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@db:5432/postgres
